        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(360deg); }
        }

        
        .pop-content {
            position: fixed;
            pointer-events: none;
            animation: popAnimation 1.2s ease-out forwards;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);

        .pop-content img {

        .pop-content span {

            font-weight: bold;

        @keyframes popAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -100%) scale(1.5); }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 40 + 60;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = Math.random() * 85 + 'vw';
            
            const duration = Math.random() * 4 + 4;
            bubble.style.animation = `floatUp ${duration}s linear forwards`;

            
            const pop = (e) => {
                
                const posX = e.clientX || (e.touches && e.touches[0].clientX);
                const posY = e.clientY || (e.touches && e.touches[0].clientY);
                
                showSurprise(posX, posY);
                bubble.remove();
            };

            bubble.addEventListener('mousedown', pop);
            bubble.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                pop(e);
            });

            document.body.appendChild(bubble);

            setTimeout(() => {
                if(bubble.parentNode) bubble.remove();
            }, duration * 1000);
        }

        function showSurprise(x, y) {
            const container = document.createElement('div');
            container.className = 'pop-content';
            
            container.style.left = x + 'px';
            container.style.top = y + 'px';

            const item = sorpresas[Math.floor(Math.random() * sorpresas.length)];

            if (item.tipo === 'texto') {
                const span = document.createElement('span');
                span.innerText = item.contenido;
                container.appendChild(span);
            } else {
                const img = document.createElement('img');
                img.src = item.contenido;
                container.appendChild(img);
            }

            document.body.appendChild(container);
            setTimeout(() => container.remove(), 1200);
        }
